<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote-info">Advice #<span class="quote-num">1</span></div>
      <div class="quote-text">
        It is easy to sit up and take notice, what's difficult is getting up and
        taking action.
      </div>
      <div class="divider"></div>
      <div class="generate-quote">
        <img src="images/icon-dice.svg" alt="generate quote" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
